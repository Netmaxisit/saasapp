<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto text-white">
      <h1 class="text-2xl">My Secure App</h1>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="container mx-auto my-12 p-6 text-center">
    <h2 class="text-4xl font-bold mb-4">Welcome to Our Application-2</h2>
    <p class="text-lg">This is a simple landing page built with Tailwind CSS.</p>
    <button class="mt-4 bg-blue-600 text-white px-4 py-2" onclick="fetchData()">Fetch Data from Backend</button>
    <div id="data-display" class="mt-4 text-lg text-green-600"></div>
  </section>

  <script>
    function fetchData() {
      axios.get('https://saasapp.netmaxis.cloud/api/public-data')
        .then(response => {
          document.getElementById('data-display').innerText = JSON.stringify(response.data, null, 2);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('data-display').innerText = 'Failed to fetch data.';
        });
    }
  </script>
</body>
</html>
